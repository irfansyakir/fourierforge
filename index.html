<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter application for solving Fourier series problems.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fourier Forge">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Fourier Forge</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2811625692";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <style>
    /* Mobile-first styles */
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .loading p {
      margin: 0;
      color: #333;
      font-size: 18px;
    }

    /* Phone container for proper mobile dimensions */
    #app-container {
      max-width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    @media (min-width: 600px) {
      /* On larger screens, show with phone frame */
      #app-container {
        width: 375px;
        height: 812px;
        position: relative;
        border-radius: 36px;
        border: 14px solid #121212;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div class="loading">
      <p>Fourier Forge is loading...</p>
    </div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
